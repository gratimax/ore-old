{% load staticfiles %}
<div class="navbar navbar-fixed-top navbar-inverse top-navbar">
    <div class="navbar-inner">
        <div class="wrapper-960">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">

                        <a href="{% url 'index' %}">
                            <img src="{% static "img/sponge-logo.png" %}" alt="Sponge logo" class="mini-logo">
                        </a>

                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'index' %}">Ore</a></li>
                            <li><a href="{% url 'repo-explore' %}">Explore</a></li>
                        </ul>


                        <ul class="nav navbar-nav navbar-right">
                            <li><a>
                                <i class="fa fa-search"></i>
                            </a></li>
                            {% if user.is_authenticated %}
                                <li><a><!--class="notify"-->
                                    <i class="fa fa-bell"></i>
                                </a></li>
                                <li><a href="{% url 'repo-namespace' namespace=user.name %}">
                                    {{ user.name }}
                                </a></li>
                                {% if user.is_staff %}
                                    <li><a href="{% url 'admin:index' %}">
                                        Admin
                                    </a></li>
                                {% endif %}
                                <li><a class="logout-a">
                                        <form action="{% url 'accounts-logout' %}" method="POST">
                                            {% csrf_token %}
                                            <button type="submit" class="nav-btn logout-btn">
                                                <i class="fa fa-sign-out"></i> Logout
                                            </button>
                                        </form>
                                </a></li>
                            {% else %}
                                <li><a href="{% url 'accounts-register' %}">
                                    <i class="fa fa-user"></i> Create account
                                </a></li>
                                <li><a href="{% url 'accounts-login' %}">
                                    <i class="fa fa-sign-in"></i> Login
                                </a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
